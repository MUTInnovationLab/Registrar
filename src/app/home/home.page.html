<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dashboard-content">
  <!-- Animated Elements -->
  <div class="diamond-container">
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div> 
  </div>

  <!-- Dashboard Cards Grid -->
  <div class="dashboard-grid">
    <ion-card class="dashboard-card" *ngFor="let item of dashboardItems" (click)="navigate(item.route)">
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-icon [name]="item.icon"></ion-icon>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Profile Card (conditionally displayed) -->
  <div class="profile-overlay" *ngIf="profileVisible" (click)="toggleProfile()"></div>
  <ion-card class="profile-card" [class.visible]="profileVisible">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="person-circle"></ion-icon>
        Profile Management
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="profile-info">
        <p><ion-icon name="person"></ion-icon> {{userDocument?.name || 'N/A'}}</p>
        <p><ion-icon name="mail"></ion-icon> {{userDocument?.email || 'N/A'}}</p>
        <p><ion-icon name="shield-checkmark"></ion-icon> {{isAdmin ? 'Admin' : userDocument?.position || 'N/A'}}</p>
      </div>
      <ion-button expand="block" (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Logout
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Profile Button -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleProfile()">
      <ion-icon name="person-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-text">
      Designed with <ion-icon name="heart"></ion-icon> by MUT INNOVATION LAB
    </ion-title>
  </ion-toolbar>
</ion-footer>
