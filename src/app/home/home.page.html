<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dashboard-content">
  <ion-card class="main-card">
    <div class="dashboard-grid">
      <ion-card class="dashboard-card" (click)="goToAllUsers()">
        <ion-card-header>
          <ion-card-title>All Users</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="people-circle" style="font-size: 90px;"></ion-icon>
        </ion-card-content>
      </ion-card>
  
  
      <ion-card class="dashboard-card" (click)="goToAssign()">
        <ion-card-header>
          <ion-card-title>Assign</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="person-add" style="font-size: 90px;"></ion-icon>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="dashboard-card" (click)="goToRejection()">
        <ion-card-header>
          <ion-card-title>Rejection</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="close-circle" style="font-size: 90px;"></ion-icon>
        </ion-card-content>
      </ion-card>
  
      <ion-card class="dashboard-card" (click)="goToViewDocs()">
        <ion-card-header>
          <ion-card-title>View Documents</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="document" style="font-size: 90px;"></ion-icon>
        </ion-card-content>
      </ion-card>

      <ion-card class="dashboard-card" (click)="goToModules()">
        <ion-card-header>
          <ion-card-title>Add Faculty</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="list-outline" style="font-size: 90px;"></ion-icon>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-card>

  <ion-card class="profile-card" *ngIf="profileVisible">
    <ion-card-header>
      <ion-card-title>Profile Management</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="person-circle"></ion-icon> Name: Wandile Khumalo <br>
      <ion-icon name="mail"></ion-icon> Email: generalwandile41&#64;<br>
      <ion-icon name="person-add"></ion-icon> Role: Admin <br>
      <ion-icon name="calendar-number"></ion-icon> Login Count: 5 <br>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleProfile()">
      <ion-icon name="person-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
