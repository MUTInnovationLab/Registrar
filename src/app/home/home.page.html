<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="diamond-container">
    <div class="diamond white-diamond"></div>
    <div class="diamond maroon-diamond"></div>
    <div class="diamond yellow-diamond"></div>
  </div>
  <div class="centered-container">
    <div class="card-container">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-md="10" size-lg="8">
            <ion-card>
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size="6" size-md="4" size-lg="3" *ngFor="let item of dashboardItems">
                      <ion-card button (click)="navigate(item.route)" class="custom-card">
                        <ion-card-header class="custom-card-header">
                          <ion-card-title>{{ item.title }}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content class="ion-card-content ion-text-center">
                          <ion-icon [name]="item.icon" size="large"></ion-icon>
                        </ion-card-content>
                      </ion-card>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-card *ngIf="profileVisible" class="profile-card">
    <ion-card-header>
      <ion-card-title>Profile Management</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Name: Wandile Khumalo</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Email: generalwandile41&#64;</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>Role: Admin</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar-number" slot="start"></ion-icon>
          <ion-label>Login Count: 5</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleProfile()">
      <ion-icon name="person-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="slogan">
      Designed with <ion-icon name="heart" class="heart-icon"></ion-icon> by MUT INNOVATION LAB
    </ion-title>
  </ion-toolbar>
</ion-footer>
