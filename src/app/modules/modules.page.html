<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button class="back-icon" (click)="goBack()" aria-label="Go back">
        Back
        <ion-icon slot="start" name="arrow-back" class="back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Modules Page</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="content-background">

  <div class="diamond-container">
    <div class="diamond white-diamond"></div>
    <div class="diamond maroon-diamond"></div>
    <div class="diamond yellow-diamond"></div>
  </div>

  <ion-item>
    <ion-label>All Faculties</ion-label>
    <ion-select [(ngModel)]="selectedFaculty" (ionChange)="onFacultyChange()">
      <ion-select-option *ngFor="let faculty of faculties" [value]="faculty">
        {{ faculty }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Departments</ion-label>
    <ion-select [(ngModel)]="selectedDepartment">
      <ion-select-option *ngFor="let department of departments" [value]="department">
        {{ department }}
      </ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
