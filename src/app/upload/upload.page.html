<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="centered-content">
    <div class="content-wrapper">
      <div class="diamond-container">
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
      </div>

      <div class="title-container">
        <ion-title>
          <span class="upload">UPLOAD</span> 
          <span class="doc">DOC</span>
          <span class="uments">UMENTS</span>
        </ion-title>
      </div>
      
      <ion-card class="rounded-card">
        <ion-item class="inline-container">
          <ion-icon name="calendar-outline" slot="start" class="icon"></ion-icon>
          <ion-label class="label" position="floating">Submission Date:</ion-label>
          <ion-input 
            type="date"
            placeholder="Enter date" 
            [(ngModel)]="customDate" 
            class="custom-input"
            aria-label="Submission Date"
            required>
          </ion-input>
        </ion-item>
        
        <ion-item class="inline-select">
          <ion-icon name="school-outline" slot="start" class="icon"></ion-icon>
          <ion-label class="label" position="floating">
            Select a module
          </ion-label>
          <ion-select 
            [(ngModel)]="customModule" 
            interface="popover" 
            placeholder="Choose a module"
            aria-label="Module for moderation"
            required>
            <ion-select-option *ngFor="let module of modules" [value]="module">
              {{ module }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        
        
        <div 
          class="drop-zone" 
          (dragover)="onDragOver($event)" 
          (dragleave)="onDragLeave($event)" 
          (drop)="onDrop($event)"
          tabindex="0"
          role="button"
          aria-label="Drag and drop files here or click to upload files">
          <p>Drag and drop files here or 
            <ion-icon name="cloud-upload-outline" class="upload-icon"></ion-icon>
          </p>
          <ion-button (click)="fileInput.click()">Choose Files</ion-button>
          <input 
            type="file" 
            #fileInput 
            style="display: none" 
            (change)="onFileSelected($event)" 
            multiple
            aria-label="File input">
        </div>

        <div *ngIf="selectedFileNames.length > 0" class="file-list">
          <p>Selected files:</p>
          <ul>
            <li *ngFor="let fileName of selectedFileNames">{{ fileName }}</li>
          </ul>
        </div>

        <div *ngIf="showError" class="error-message" role="alert">
          {{ errorMessage }}
        </div>
      </ion-card>
      
      <div class="submit-button">
        <ion-button expand="block" (click)="submit()" aria-label="Submit files">Submit</ion-button>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="custom-footer">
  Designed with ❤️ by <b>MUT INNOVATIONLAB</b>
</ion-footer>
