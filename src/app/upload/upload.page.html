<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="centered-content">
    <div class="content-wrapper">
      <div class="diamond-container">
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
      </div>

      <div class="title-container">
        <ion-title>
          <span class="upload">UPLOAD</span> 
          <span class="doc">DOC</span>
          <span class="uments">UMENTS</span>
        </ion-title>
      </div>
      <ion-card class="rounded-card">
        <ion-item class="inline-container">
          <ion-icon name="calendar-outline" slot="start" class="icon"></ion-icon>
          <ion-label class="label" position="floating">Submission Date:</ion-label>
          <ion-input placeholder="Enter date" [(ngModel)]="customDate" class="custom-input"></ion-input>
        </ion-item>
        
        <ion-item class="inline-select">
          <ion-icon name="school-outline" slot="start" class="icon"></ion-icon>
          <ion-label class="label" position="floating">Module for moderation:</ion-label>
          <ion-input placeholder="Enter module" [(ngModel)]="customModule" class="custom-input"></ion-input>
        </ion-item>
        
        <div class="drop-zone" 
     (dragover)="onDragOver($event)" 
     (dragleave)="onDragLeave($event)" 
     (drop)="onDrop($event)">
  <p>Drag and drop files here or 
    <ion-icon name="cloud-upload-outline" class="upload-icon"></ion-icon>
  </p>
  <ion-button (click)="fileInput.click()">Choose Files</ion-button>
  <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)" multiple>
</div>


        <div *ngIf="selectedFileNames.length > 0" class="file-list">
          <p>Selected files:</p>
          <ul>
            <li *ngFor="let fileName of selectedFileNames">{{ fileName }}</li>
          </ul>
        </div>

        <div *ngIf="showError" class="error-message">
          {{ errorMessage }}
        </div>
      </ion-card>
      <div class="submit-button">
      <ion-button expand="block" (click)="submit()">Submit</ion-button>
      </div>
    </div>
  </div>
</ion-content>
