<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <div class="waving-hand">
          ðŸ‘‹
        </div>
        <div class="header-title">
          Welcome
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
    <div class="diamond-container">
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
      </div>
    
  <ion-card class="container">
    <form (submit)="Validation()" class="form_main">
      <p class="heading">Register</p>

      <div class="inputContainer">
        <ion-icon class="inputIcon" name="id-card-outline"></ion-icon>
        <input type="text" class="inputField" [(ngModel)]="staffNumber" placeholder="Staff Number" name="staffNumber">
      </div>

      <div class="inputContainer">
        <ion-icon class="inputIcon" name="briefcase-outline"></ion-icon>
        <select [(ngModel)]="role" name="role" class="inputField">
          <option value="" disabled selected>Select Role</option>
          <option value="Lecturer">Lecturer</option>
          <option value="HOD">HOD</option>
          <option value="Registrar">Registrar</option>
          <option value="Finance">Finance</option>
          <option value="Moderator">Moderator</option>
        </select>
      </div>

      <div class="inputContainer">
        <ion-icon class="inputIcon" name="mail-outline"></ion-icon>
        <input 
          type="text" 
          class="inputField" 
          [(ngModel)]="email" 
          placeholder="Email" 
          name="email" 
          (input)="validateEmailFormat()">
      </div>
      <p *ngIf="emailError" class="error-message">{{ emailError }}</p>

      <div class="inputContainer">
        <ion-icon class="inputIcon" name="lock-closed-outline"></ion-icon>
        <input type="password" class="inputField" [(ngModel)]="password" placeholder="Password" name="password">
      </div>

      <div class="inputContainer">
        <ion-icon class="inputIcon" name="lock-closed-outline"></ion-icon>
        <input type="password" class="inputField" [(ngModel)]="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
      </div>

      <button type="submit" id="button">Submit</button>
      <a class="forgotLink" href="#">Forgot your password?</a>
    </form>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="slogan">
      Designed with <ion-icon name="heart" class="heart-icon"></ion-icon> by MUT INNOVATION LAB
    </ion-title>
  </ion-toolbar>
</ion-footer>
