<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="back-icon" (click)="goBack()" aria-label="Go back">
        Back
        <ion-icon slot="start" name="arrow-back" class="back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>All Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="diamond-container">
    <div class="diamond white-diamond"></div>
    <div class="diamond maroon-diamond"></div>
    <div class="diamond yellow-diamond"></div>
  </div>
  <div class="search-container">
    <ion-icon name="search" class="search-icon"></ion-icon>
    <input type="text" placeholder="Search by email, staff number, or role..." 
           class="search-input" 
           [(ngModel)]="searchTerm" 
           (ngModelChange)="filterUsers()">
  </div>

  <div class="table-container">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Staff Number</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers" class="details">
            <td>{{ user.email }}</td>
            <td>{{ user.staffNumber }}</td>
            <td>{{ user.position}}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="filteredUsers.length === 0" class="empty-state">
        <p>No users found.</p>
      </div>
    </div>
  </div>

  <ion-card *ngIf="profileVisible" class="profile-card">
    <ion-card-header>
      <ion-card-title>Profile Management</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Name: Wandile Khumalo</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Email: generalwandile41&#64;</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>Role: Admin</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar-number" slot="start"></ion-icon>
          <ion-label>Login Count: 5</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleProfile()">
      <ion-icon name="person-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="slogan">
      Designed with <ion-icon name="heart" class="heart-icon"></ion-icon> by MUT INNOVATION LAB
    </ion-title>
  </ion-toolbar>
</ion-footer>
